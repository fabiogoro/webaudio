			<button type="button" class="btn btn-default col-xs-offset-3 col-xs-2" onclick="play(this);"><i class="fa fa-play"></i></button>

    </p>

      <label for="frequency">Frequência: </label>
			<input id="frequency" type="range" onchange="set_frequency($(this))"/>
