    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"

<body>
	<div class="main-section">
		<h1>Web Audio API Tutorial</h1>
    <p class="row center">
      <div class="btn-group">
        <button type="button" class="btn btn-lg btn-default" onmousedown="play(notes[0]);" onmouseup="stop(notes[0]);">C4</button>
        <button type="button" class="btn btn-lg btn-default" onmousedown="play(notes[1]);" onmouseup="stop(notes[1]);">D4</button>
        <button type="button" class="btn btn-lg btn-default" onmousedown="play(notes[2]);" onmouseup="stop(notes[2]);">E4</button>
        <button type="button" class="btn btn-lg btn-default" onmousedown="play(notes[3]);" onmouseup="stop(notes[3]);">F4</button>
        <button type="button" class="btn btn-lg btn-default" onmousedown="play(notes[4]);" onmouseup="stop(notes[4]);">G4</button>
        <button type="button" class="btn btn-lg btn-default" onmousedown="play(notes[5]);" onmouseup="stop(notes[5]);">A4</button>
        <button type="button" class="btn btn-lg btn-default" onmousedown="play(notes[6]);" onmouseup="stop(notes[6]);">B4</button>
				<button type="button" class="btn btn-lg btn-default" onmousedown="play(notes[7]);" onmouseup="stop(notes[7]);">C5</button>
			</div>
    </p>
    <canvas class="visualizer" width="640" height="100"></canvas> 
	</div>
</body>
